<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas - LogisMax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-manager">
        <h1>Gerenciador de Tarefas - Techflow Solutions</h1>

        <form id="form-tarefa" class="task-form">
            <input
                type="text"
                id="input-tarefa"
                placeholder="Digite uma tarefa..."
                class="task-input"
                aria-label="Campo para digitar tarefas"
                required
            >
            <button type="submit" class="add-button">
                Adicionar
            </button>
        </form>

        <ul id="lista-tarefas" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
